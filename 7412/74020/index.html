    <script>
    	function generateRandomDarkColor() 
		{
			
			const r = Math.floor(Math.random() * 128);
			const g = Math.floor(Math.random() * 128);
			const b = Math.floor(Math.random() * 128);

			// Convert RGB to hex
			const hexColor = '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);

			return hexColor;
		}
			
				const canvas = document.getElementById('canvas');
				canvas.style.backgroundColor= '#081C24'; //generateRandomDarkColor();
		const ctx = canvas.getContext('2d');

		let canvasWidth = window.innerWidth;
		let canvasHeight = window.innerHeight;

		canvas.width = canvasWidth;
		canvas.height = canvasHeight;

		window.addEventListener('resize', () => {
			canvasWidth = window.innerWidth;
			canvasHeight = window.innerHeight;
			canvas.width = canvasWidth;
			canvas.height = canvasHeight;
		});

		const nodes = [];
		const nodeCount = 200; // Reduced number of nodes
		const maxVelocity = 0.2; // Slower movement
		const lineDistance = 100;
		const mouse = {
			x: canvasWidth / 2,
			y: canvasHeight / 2
		};

		class Node {
			constructor() {
				this.x = Math.random() * canvasWidth;
				this.y = Math.random() * canvasHeight;
				this.vx = maxVelocity;
				this.vy = maxVelocity;
			}

			update() {
				this.x += this.vx;
				this.y += this.vy;

				const dx = this.x;
				const dy = this.y;
				const distance = Math.sqrt(dx * dx + dy * dy);

				

				if (this.x <= 0 || this.x >= canvasWidth) this.vx *= -1;
				if (this.y <= 0 || this.y >= canvasHeight) this.vy *= -1;
			}

			draw() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
				ctx.fillStyle = '#fff';
				ctx.fill();
			}
		}

		for (let i = 0; i < nodeCount; i++) {
			nodes.push(new Node());
		}

		canvas.addEventListener('mousemove', (e) => {
			mouse.x = e.clientX;
			mouse.y = e.clientY;
		});

		function drawLines() {
			for (let i = 0; i < nodes.length; i++) {
				for (let j = i + 1; j < nodes.length; j++) {
					const dx = nodes[i].x - nodes[j].x;
					const dy = nodes[i].y - nodes[j].y;
					const distance = Math.sqrt(dx * dx + dy * dy);

					if (distance < lineDistance) {
					    ctx.beginPath();
					    ctx.moveTo(nodes[i].x, nodes[i].y);
					    ctx.lineTo(nodes[j].x, nodes[j].y);
					    // Lines are now always visible but become slightly fainter with distance
					    ctx.strokeStyle = `rgba(255,255,255,${0.3 + 0.7 * (1 - distance / lineDistance)})`;
					    ctx.stroke();
					}
				}
			}
		}

		function update() {
			ctx.clearRect(0, 0, canvasWidth, canvasHeight);

			nodes.forEach(node => {
				node.update();
				node.draw();
			});

			drawLines();

			requestAnimationFrame(update);
		}

		update();
    	
        const projects = document.querySelectorAll('.project');
        const indicatorsContainer = document.getElementById('indicators');
        let currentIndex = 0;
        const maxVisible = 3;

        function updateCarousel() {
            projects.forEach((project, index) => {
                project.classList.remove('active');
                if (index >= currentIndex && index < currentIndex + maxVisible) {
                    project.classList.add('active');
                }
            });
            updateIndicators();
        }

        function updateIndicators() {
            indicatorsContainer.innerHTML = '';
            for (let i = 0; i < projects.length - maxVisible + 1; i++) {
                const dot = document.createElement('div');
                dot.classList.add('indicator');
                if (i === currentIndex) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', () => {
                    currentIndex = i;
                    updateCarousel();
                });
                indicatorsContainer.appendChild(dot);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }

        function nextSlide() {
            if (currentIndex < projects.length - maxVisible) {
                currentIndex++;
                updateCarousel();
            }
        }

        updateCarousel();
    </script>
